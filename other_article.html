<figure id=" post-2">
<figcaption class="figcaption-home">
    <img src="image/picture1.jpg" height="350px" width="892px" class="img-welcome">Mount Everest</figcaption>
<h2>Everest</h2>
<p style="text-align:justify;">
Everest salah satu gunung tertinggi yang juga menjadi salah satu cita-cita dalam traveling dan lebih
khususnya dalam kegiatan hiking, salah satu pegunungan yang menarik hati dengan ketinggiannya dan kesakralan
dalam ceritanya.
</p>
<p style="text-align:justify;">
Gunung Everest (bahasa Inggris: Mount Everest) adalah titik tertinggi di dunia. Gunung ini merupakan gunung tertinggi
ketiga di dunia setelah Mauna Kea dan Mauna Loa jika tingginya diukur dari dasar laut, namun gunung tertinggi pertama
di dunia jika ketinggian diukur tidak dari dasar laut. 
</p>
<p style="text-align:justify;">
Puncak tertinggi di dunia, menjulang di pegunungan Himalaya, pada perbatasan antara
Nepal dan Tibet. Dengan ketinggian 8.848 meter (29.032 kaki), Everest menjadi tujuan
utama bagi para pendaki gunung dari seluruh dunia. Gunung ini memiliki sejarah panjang
dan kaya, serta dikenal dengan nama lain seperti Sagarmatha (Nepal) dan Chomolungma (Tibet). 
</p>
