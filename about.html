 <h2>ABOUT</h2>
<figure>
<pre style="font-size:23px ;">

***********************************************************************

Me as writer

Website ini dibuat untuk wadah sebagian kecil implementasi pengetahuan 
penulis, yang isinya adalah pengalaman atau persepsi, opini, atau pen
dapat dari penulis, juga mengembangkan kemampuan penulis dalam mening
katkan teknik penulisan. Walaupun sekedar hobi yang bukan utama , penu
lis akan berusaha meningkatkan segala aspeknya baik dari website juga
penulisan artikel yang dibuat.
    
Kekurangannya masih banyak tentunya akan tetapi penulis insya allah ak-
an selalu berusaha sedikit atau banyak, cepat atau lambat memperbaiki
nya. Walaupun dalam website ini konten yang ada dibuat seperti terkesan
diary yang tidak eksplisit.
    
Namun sebagai bentuk implementasi juga bagian kecil unutuk berbagi penge-
tahuan, atau jika tidak disengaja memberikan inspirasi. Ini merupakan ja-
lan yang cukup baik dan layak untuk penulis sendiri menurut penulis.

Karena terkadang pengetahuan harus dituliskan agar tidak lupa, dan tentu
nya sebagai pengingat untuk diri sendiri.
